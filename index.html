<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/jquery-2.0.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="parse.min.js"></script>
        <script src="main.js"></script>
        <title>Hello World</title>
        <script>
            var photoData = {imagesource:""};
            $(document).bind("pageinit",function(){
                $("#addphoto").bind("tap", function(){
                    var options = {sourceType: Camera.PictureSourceType.CAMERA, destinationType: Camera.DestinationType.FILE_URI};
                    navigator.camera.getPicture(onCameraSucces, onError, options);
                    $("#savephoto").css("display","block");
                });

                $("#savephoto").bind("tap",function(){
                    photoData.imagesource = $("#photo").attr("src");
                });
            });

            function onCameraSucces(imageURI){
                $("#photo").attr("src", imageURI);
                $("#photo").css("display","block");
            }

            function onError(message){
                alert(message);
            }


        </script>
    </head>
    <body>
        <div data-role="page" id="home">
            <h1>AttOM</h1>
            <input id="addphoto" type="button" data-icon="plus" value="Tomar nueva foto"/>
            <img id="photo" src="{{imagesource}}" />
            <input id="savephoto" type="button" value="Guardar imagen"/>

            <h2>Note Application</h2>

            <div id="notes"></div>

            <form id="addNote">

            <p>
            <input type="text" id="noteTitle" placeHolder="Note Title">
            </p>

            <p>
            <textarea id="noteBody" placeHolder="Enter note text here."></textarea>
            </p>

            <p>
            <input type="submit" id="addNoteBtn" value="Add Note">
            </p>

            </form>
        </div>




        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
